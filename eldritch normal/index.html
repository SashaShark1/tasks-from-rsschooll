<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Eldritch Horror</title>
</head>
<body>
    <div class="wrapper">
        <section class="ancient-gods">
            <div class="gods">
                <img src="" alt="Azathoth" class="gods-img azathoth">
            </div>
            <div class="gods">
                <img src="" alt="Cthulthu" class="gods-img cthulhu">
            </div>
            <div class="gods">
                <img src="" alt="IogSothoth" class="gods-img iogSothoth">
            </div>
            <div class="gods">
                <img src="" alt="ShubNiggurath" class="gods-img shubNiggurath">
            </div>
        </section>

        <section class="mode">
            <h2 class="mode-title">Chose mode:</h2>
            <div class="btn-wrapper">
               <button class="mode-btn">Easiest</button>
            <button class="mode-btn">Easy</button>
            <button class="mode-btn">Normal</button>
            <button class="mode-btn">Tricky</button>
            <button class="mode-btn">Hard</button> 
            </div>   
            
            <div class="shuffle">
                <button class="shuffle-btn">Shuffle deck</button>
            </div>
        </section>

        <section class="game">
            <div class="game-step">
                <div class="steps first-step">
                    <h2 class="step-title">First round</h2>
                    <div class="step-btn">
                        <button class="color-btn green-btn first-green"></button>
                        <button class="color-btn brown-btn first-brown"></button>
                        <button class="color-btn blue-btn first-blue"></button>
                    </div>
                </div>
                <div class="steps second-step">
                    <h2 class="step-title">Second round</h2>
                    <div class="step-btn">
                        <button class="color-btn green-btn second-green"></button>
                        <button class="color-btn brown-btn second-brown"></button>
                        <button class="color-btn blue-btn second-blue"></button>
                    </div>
                </div>
                <div class="steps third-step">
                    <h2 class="step-title">Third round</h2>
                    <div class="step-btn">
                        <button class="color-btn green-btn third-green"></button>
                        <button class="color-btn brown-btn third-brown"></button>
                        <button class="color-btn blue-btn third-blue" ></button>
                    </div>
                </div>
            </div>
            <div class="game-deck">
                <img class= "card-back" src="./assets/img/mythicCardBackground.png" alt="Card">
            </div>
            <div class="game-card">
                <img class="play-card" src="./assets/img/mythicCardBackground.png" alt="Card" >

            </div>
        </section>
    </div>
    
    <script type="module" src="./index.js"></script>
</body>
</html>
